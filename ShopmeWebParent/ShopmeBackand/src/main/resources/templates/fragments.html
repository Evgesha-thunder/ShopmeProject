<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<th th:fragment="column_link(fieldName, columnLabel)">
  <a  class="text-white"
     th:href="@{'/users/page/' + ${currentPage} + '?sortField=' + ${fieldName} + '&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">
    [[${columnLabel}]]
  </a>
  <span th:if="${sortField == fieldName}"
        th:class="${sortDir == 'asc' ? 'fas fa-sort-up': 'fas fa-sort-down'}"></span>
</th>

<th th:fragment="pagination_link(pageNum,label)">
    <li th:class="${currentPage > page ? 'page-item' : 'page-item disabled'}">
        <a class="page-link" th:href="@{'/users/page/ ' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">[[${label}]]</a>
    </li>
</th>
</body>
</html>
